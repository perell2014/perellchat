<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat v1.2</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-section {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      font-size: 1.2em;
      background-color: #f9f9f9;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    #userA { border-bottom: 2px solid #444; }
    #userB { border-top: 2px solid #444; }
    textarea {
      width: 100%;
      height: 5em;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Status</h1>
  <p id="status">Connecting...</p>
  <h1 style="text-align: center;">Real-Time Chat 2</h1>
  <div id="container">
    <div id="userA" class="chat-section"></div>
    <div id="userB" class="chat-section"></div>
  </div>
  <textarea id="messageInput" placeholder="Type your message here..."></textarea>
  <script>
    const wsUrl = `wss://${window.location.hostname}:${window.location.port}`;
    const socket = new WebSocket(wsUrl);

    socket.onopen = () => {
      document.getElementById('status').textContent = 'Connected to ' + wsUrl;
    };

    let userId;
    const userADiv = document.getElementById('userA');
    const userBDiv = document.getElementById('userB');
    const messageInput = document.getElementById('messageInput');

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.userId) {
        userId = data.userId;
      } else {
        if (data.user === 'A') {
          userADiv.textContent = data.text;
        }
        if (data.user === 'B') {
          userBDiv.textContent = data.text;
        }
      }
    };

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const message = messageInput.value;
        if (message.trim() !== '') {
          socket.send(JSON.stringify({ user: userId, text: message }));
          messageInput.value = '';
        }
      }
    });

    socket.onclose = () => {
      document.getElementById('status').textContent = 'Disconnected';
    };

    socket.onerror = error => {
      document.getElementById('status').textContent = 'Error';
      console.error('WebSocket error:', error);
    };
  </script>
</body>
</html>
</body>
</html>
